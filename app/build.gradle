apply plugin: 'com.android.application'
android {
	compileSdkVersion 28
	defaultConfig {
		applicationId "de.binarynoise.appdate"
		minSdkVersion 21
		targetSdkVersion 28
		versionName '0.0.6'
		versionCode 6
	}
	buildTypes {
		release {
			minifyEnabled true
			shrinkResources true
			proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
		}
		debug {
			minifyEnabled false
			shrinkResources false
			proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
			versionNameSuffix "-dev"
			applicationIdSuffix '.dev'
		}
	}
	compileOptions {
		sourceCompatibility JavaVersion.VERSION_1_8
		targetCompatibility JavaVersion.VERSION_1_8
	}
	sourceSets {
		main {
			java {
				srcDirs = ["src/main/java"]
			}
		}
	}
	lintOptions {
		abortOnError false
	}
	packagingOptions {
		excludes += ["META-INF/**"]
		excludes += ["org/mortbay/**"]
		excludes += ["**/google.jks"]
		excludes += ["javax/servlet/**"]
	}
}
dependencies {
	implementation fileTree(include: ['*.jar'], dir: 'libs')
	implementation 'androidx.appcompat:appcompat:1.0.2'
	implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
	implementation 'androidx.fragment:fragment:1.0.0'
	implementation 'androidx.legacy:legacy-support-v4:1.0.0'
	implementation 'androidx.recyclerview:recyclerview:1.0.0'
	implementation 'com.google.android.material:material:1.1.0-alpha07'
	implementation('com.google.api-client:google-api-client-android:1.30.1') {
		exclude group: 'org.apache.httpcomponents'
		exclude group: 'com.google.guava', module: 'listenablefuture'
	}
	implementation('com.google.apis:google-api-services-sheets:v4-rev20190813-1.30.1') {
		exclude group: 'org.apache.httpcomponents'
		exclude group: 'com.google.guava', module: 'listenablefuture'
	}
	implementation('com.google.auth:google-auth-library-oauth2-http:0.16.1'){
		exclude group: 'org.apache.httpcomponents'
		exclude group: 'com.google.guava', module: 'listenablefuture'
	}
	implementation 'com.google.code.gson:gson:2.8.5'
	implementation 'com.google.guava:listenablefuture:9999.0-empty-to-avoid-conflict-with-guava'
	implementation('com.google.oauth-client:google-oauth-client-jetty:1.30.1') {
		exclude group: 'org.apache.httpcomponents'
		exclude group: 'com.google.guava', module: 'listenablefuture'
	}
	implementation 'eu.chainfire:libsuperuser:1.1.0.201903290044'
	implementation 'net.erdfelt.android:apk-parser:1.1'
}
